<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        #fact {
            margin: 20px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #fff;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #share-button {
            background-color: #1da1f2;
        }

        #share-button:hover {
            background-color: #0d95e8;
        }
    </style>
</head>
<body>
    <h1>Fun Facts</h1>
    <div id="fact">Click the button to see a fun fact!</div>
    <button id="fact-button">Show Random Fact</button>
    <button id="share-button">Share on Twitter</button>

    <script>
        const facts = [
            "Honey never spoils.",
            "A group of flamingos is called a 'flamboyance'.",
            "Bananas are berries, but strawberries aren't.",
            "Octopuses have three hearts.",
            "A jiffy is an actual unit of time: 1/100th of a second.",
            "Wombat poop is cube-shaped."
        ];

        const factDiv = document.getElementById('fact');
        const factButton = document.getElementById('fact-button');
        const shareButton = document.getElementById('share-button');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];

            factDiv.textContent = randomFact;
            factDiv.style.opacity = 0; // Start with opacity 0
            setTimeout(() => {
                factDiv.style.opacity = 1; // Fade in
            }, 100); // Delay for fade-in effect
        });

        shareButton.addEventListener('click', () => {
            const currentFact = factDiv.textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentFact)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
